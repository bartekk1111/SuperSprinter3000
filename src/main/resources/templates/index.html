<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="main.css" />
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Estimation</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.estimationTime}"></td>
    </tr>
    </thead>
</table>
</body>
</html>
